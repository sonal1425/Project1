<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 50%;
            background-color: coral;
            text-align: center;
        }

        h2 {
            color: red;
        }

</head>

<body>
    <header>
        <h1>Media</h1>
    </header>


    <h2>Video</h2>
    <video height="250px" width="350px" controls>
        <source src="production ID_3987730.mp4" type="video/mp4">
    </video>


    <h2>Audio</h2>

    <audio controls>
        <source src="birds-nature-relax-sounds-110839.mp3" type="audio/mpeg">
